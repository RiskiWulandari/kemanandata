<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Web App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid #d0d7de;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #0078d4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333333;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #d0d7de;
            background-color: #ffffff;
            color: #333333;
            font-size: 1rem;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #0078d4;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0078d4;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005fa3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #0078d4;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Caesar Encryption</h1>
        <form method="post">
            <div class="form-group">
                <label for="shift">Shift Value (Key):</label>
                <input type="number" id="shift" name="shift" required>
            </div>
            <div class="form-group">
                <label for="text">Masukkan Text Untuk di Decrypt/Encrypt:</label>
                <input type="text" id="text" name="text" required>
            </div>
            <div class="form-group">
                <label>Choose:</label>
                <input type="radio" id="encrypt" name="choice" value="encrypt" required>
                <label for="encrypt" style="display: inline; color: #333333;">Encrypt</label>
                <input type="radio" id="decrypt" name="choice" value="decrypt" required>
                <label for="decrypt" style="display: inline; color: #333333;">Decrypt</label>
            </div>
            <button type="submit">Proses Text</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Output: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
